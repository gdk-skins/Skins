1645x1080<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GDK Skins Gallery</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #000;
      --border-color: #ccc;
      --icon-color: #000;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --border-color: #444;
      --icon-color: #fff;
    }
    body {
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin: 10px 0 30px;
    }
    .logo img {
      max-height: 60px;
    }
    .logo .light-mode-logo {
      display: block;
    }
    .logo .dark-mode-logo {
      display: none;
    }
    body.dark .logo .light-mode-logo {
      display: none;
    }
    body.dark .logo .dark-mode-logo {
      display: block;
    }
    .toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      border: none;
      background: none;
      cursor: pointer;
      z-index: 999;
    }
    .toggle-dark svg {
      width: 100%;
      height: 100%;
      display: block;
      transition: opacity 0.3s ease;
    }
    .toggle-dark .icon-light {
      display: none;
      fill: var(--icon-color);
    }
    .toggle-dark .icon-dark {
      display: block;
      fill: var(--icon-color);
    }
    body.dark .toggle-dark .icon-light {
      display: block;
    }
    body.dark .toggle-dark .icon-dark {
      display: none;
    }
    .hamburger {
      position: fixed;
      top: 22px;
      left: 20px;
      width: 28px;
      height: 22px;
      cursor: pointer;
      z-index: 999;
    }
    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: var(--icon-color);
      border-radius: 4px;
      position: absolute;
      left: 0;
      transition: 0.3s ease-in-out;
    }
    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 9px; }
    .hamburger span:nth-child(3) { bottom: 0; }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      bottom: 9px;
    }
    .menu {
      position: fixed;
      top: 70px;
      left: 20px;
      background: var(--bg-color);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      padding: 10px 14px;
      display: none;
      z-index: 998;
    }
    .menu a {
      color: var(--text-color);
      text-decoration: none;
      display: block;
      margin: 6px 0;
      font-weight: bold;
    }
    .menu .social {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .menu .social a img {
      width: 20px;
      height: 20px;
    }
    .menu.show {
      display: block;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
      justify-items: center;
      max-width: 800px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      max-width: 120px;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--border-color);
      transition: transform 0.4s cubic-bezier(0.25, 1.5, 0.5, 1);
    }
    .gallery img.active {
      transform: scale(1.3);
    }

    @media (hover: hover) and (pointer: fine) {
      .gallery img:hover {
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="menu" id="menu">
    <a href="index.html">skins</a>
    <a href="old.html">old</a>
    <a href="troll.html">troll</a>
    <a href="clones.html">clones</a>
    <div class="social">
      <a href="https://www.youtube.com/@GetDeadKids" target="_blank">
        <img src="youtube.png" alt="YouTube">
      </a>
      <a href="https://www.instagram.com/getdeadkid" target="_blank">
        <img src="instagram.png" alt="Instagram">
      </a>
    </div>
  </div>

  <button class="toggle-dark" id="darkToggle">
    <svg class="icon-dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64 13.11A9 9 0 0 1 11 2a9 9 0 1 0 10.64 11.11z"/></svg>
    <svg class="icon-light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2m11-11h-2M3 12H1m16.95 6.95-1.41-1.41M6.46 6.46 5.05 5.05m13.9 0-1.41 1.41M6.46 17.54l-1.41 1.41"/></svg>
  </button>

  <div class="logo">
    <img src="glight.png" alt="GDK Logo Light" class="light-mode-logo" />
    <img src="gdark.png" alt="GDK Logo Dark" class="dark-mode-logo" />
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    const images = [
      "troll1.png",
      "troll2.png",
      "troll3.png",
      "troll4.png",
      "troll5.png",
      "troll6.png",
      "troll7.png",
      "troll8.png",
      "troll9.png"
       ];

    const gallery = document.getElementById("gallery");

    images.forEach(file => {
      const link = document.createElement("a");
      link.href = encodeURI(file);
      link.download = "";
      link.style.display = "block";

      const img = document.createElement("img");
      img.src = encodeURI(file);
      img.alt = file;
      img.loading = "lazy";
      img.draggable = true;
      img.style.touchAction = "manipulation";

      img.addEventListener("click", () => {
        document.querySelectorAll(".gallery img.active").forEach(el => {
          if (el !== img) el.classList.remove("active");
        });
        img.classList.toggle("active");
      });

      link.appendChild(img);
      gallery.appendChild(link);
    });

    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      menu.classList.toggle("show");
    });

    const darkToggle = document.getElementById("darkToggle");
    const body = document.body;

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
    }

    darkToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
    });
  </script>
</body>
</html>
