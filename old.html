<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #000;
      --border-color: #ccc;
      --icon-color: #000;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --border-color: #444;
      --icon-color: #fff;
    }
    body {
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin: 10px 0 30px;
    }
    .logo img {
      max-height: 60px;
    }
    .logo .light-mode-logo {
      display: block;
    }
    .logo .dark-mode-logo {
      display: none;
    }
    body.dark .logo .light-mode-logo {
      display: none;
    }
    body.dark .logo .dark-mode-logo {
      display: block;
    }
    .toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      border: none;
      background: none;
      cursor: pointer;
      z-index: 999;
    }
    .toggle-dark svg {
      width: 100%;
      height: 100%;
      display: block;
      transition: opacity 0.3s ease;
    }
    .toggle-dark .icon-light {
      display: none;
      fill: var(--icon-color);
    }
    .toggle-dark .icon-dark {
      display: block;
      fill: var(--icon-color);
    }
    body.dark .toggle-dark .icon-light {
      display: block;
    }
    body.dark .toggle-dark .icon-dark {
      display: none;
    }
    .hamburger {
      position: fixed;
      top: 22px;
      left: 20px;
      width: 28px;
      height: 22px;
      cursor: pointer;
      z-index: 999;
    }
    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: var(--icon-color);
      border-radius: 4px;
      position: absolute;
      left: 0;
      transition: 0.3s ease-in-out;
    }
    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 9px; }
    .hamburger span:nth-child(3) { bottom: 0; }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      bottom: 9px;
    }
    .menu {
      position: fixed;
      top: 70px;
      left: 20px;
      background: var(--bg-color);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      padding: 10px 14px;
      display: none;
      z-index: 998;
    }
    .menu a {
      color: var(--text-color);
      text-decoration: none;
      display: block;
      margin: 6px 0;
      font-weight: bold;
    }
    .menu .social {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .menu .social a img {
      width: 20px;
      height: 20px;
    }
    .menu.show {
      display: block;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
      justify-items: center;
      max-width: 800px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      max-width: 120px;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--border-color);
      transition: transform 0.4s cubic-bezier(0.25, 1.5, 0.5, 1);
    }
@keyframes bounce {
  0%   { transform: scale(1); }
  30%  { transform: scale(1.2); }
  60%  { transform: scale(0.95); }
  100% { transform: scale(1); }
}

.gallery img.bounce {
  animation: bounce 0.6s ease;
}

    @media (hover: hover) and (pointer: fine) {
      .gallery img:hover {
        transform: scale(1.3);
      }
    }
  </style>
