      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      justify-items: center;
    }
    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ccc;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .gallery img:hover,
    .gallery img:active {
      transform: scale(1.15);
    }
    @media (min-width: 768px) {
      .gallery img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
