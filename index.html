<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Art Gallery</title>
  <style>
    body { font-family: sans-serif; background: #fff; padding: 20px; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; }
    .gallery img { width: 200px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>My Art Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    // ðŸ‘‡ Paste the generated list here
    const images = [
      "img1.png",
      "img2.png",
      "img3.png"
      // ...your full list of 483 filenames
    ];

    const gallery = document.getElementById("gallery");

    images.forEach(file => {
      const img = document.createElement("img");
      img.src = file;
      img.alt = file;
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
