<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GDK Skins Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery img {
      width: 180px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>GDK Skins Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    // Generate image names from 483 to 1
    const images = [];
    for (let i = 483; i >= 1; i--) {
      images.push(`${i} - placeholder.png`);
    }

    // Create the image elements
    const gallery = document.getElementById("gallery");
    images.forEach(file => {
      const img = document.createElement("img");
      img.src = file;
      img.alt = file;
      img.onerror = () => img.remove(); // remove if image doesn't exist
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
