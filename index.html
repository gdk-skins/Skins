<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GDK Skins Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery img {
      width: 180px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>GDK Skins Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const images = [
      // ⬇️ Your full list goes here
      "483 - Iu2S44h.png",
      "482 - 1aCzFf3.png",
      "481 - UvrIbxy.png",
      // ... (rest of your 483 image filenames)
      "1 - 0VrfuVl.png"
    ];

    const gallery = document.getElementById("gallery");

    images.forEach(file => {
      const img = document.createElement("img");
      img.src = file;
      img.alt = file;
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
